<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lista de tarea</a>
          
        </div>
      </nav>
    <main id="tabla">
        
        <header>
            <h1>Lista De Tareas</h1>
        </header>
        
        <section id="agregar-tarea">
            <form action="">
                <label for="nuevaTarea" id="titulo">Nueva tarea: </label>
                <input type="text" id="nuevaTarea" name="contenedorPrincipal" required>
                <button id="mas" type="button" onclick="tarea()">+</button>
            </form>
        </section>

        <section id="tareas">
            <div id="contenedorPrincipal"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
